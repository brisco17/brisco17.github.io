  <div class="container-fluid padding text-center">
    <h1>Contact Me</h1>
    <p>
      If you need to get in touch, feel free to send a message and I will
      answer as soon as I can.
    </p>
  </div>

  <div class="container-fluid padding">
    <div class="row padding">
      <div class="col-lg-6">
        <form id="contact-form" method="POST" action="https://usebasin.com/f/995ac99d95ee" role="form">
          <div class="messages"></div>
          <div class="controls">

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_name">First name*</label>
                  <input id="form_name" type="text" name="First Name" class="form-control" placeholder="Please enter your first name" required="required" data-error="First name is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_lastname">Last name*</label>
                  <input id="form_lastname" type="text" name="Last Name" class="form-control" placeholder="Please enter your last name" required="required" data-error="Last name is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_email">Email*</label>
                  <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="A valid email is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_message">Message*</label>
                  <textarea id="form_message" name="message" class="form-control" placeholder="Enter a message" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row g-padding">
              <div class="g-recaptcha" data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"></div>
            </div>

            <div class="col-md-12">
              <input type="submit" class="btn btn-success btn-send" value="Send message">
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-6">
        <div class="col-12 text-center">
          <h2>Social</h2>
        </div>
